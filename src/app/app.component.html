<h1>
  {{title}}: {{name}}
</h1>

<h2>
  Choose language:
</h2>

<ul class="langs">
  <li *ngFor="let lang of langs" 
    (click)="onSelect(lang)" 
    [class.selected]="lang === selectedLang">
    <span class="badge">{{lang.id}}</span>
    <span>{{lang.name}}</span>
  </li>
</ul>
<lang-detail [lang]=selectedLang></lang-detail>
